  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    header, footer {
      background-color: #006699;
      color: white;
      text-align: center;
      padding: 1em 0;
    }
    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover {
      color: #fff;
      text-shadow: 0 0 8px rgba(255,255,255,0.6);
      transform: scale(1.1);
    }

    h2 {
      color: #006699;
      text-align: center;
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
      animation-delay: 0.2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .books-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
      padding: 20px;
    }

    .book-card {
      background-color: #ffffff;
      border: 2px solid #e0f0ff;
      border-radius: 12px;
      padding: 14px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      text-align: center;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
    }

    .book-card:nth-child(1) { animation: popIn 0.4s ease-out 0.3s forwards; }
    .book-card:nth-child(2) { animation: popIn 0.4s ease-out 0.4s forwards; }
    .book-card:nth-child(3) { animation: popIn 0.4s ease-out 0.5s forwards; }
    .book-card:nth-child(4) { animation: popIn 0.4s ease-out 0.6s forwards; }
    .book-card:nth-child(5) { animation: popIn 0.4s ease-out 0.7s forwards; }
    .book-card:nth-child(6) { animation: popIn 0.4s ease-out 0.8s forwards; }
    .book-card:nth-child(7) { animation: popIn 0.4s ease-out 0.9s forwards; }
    .book-card:nth-child(8) { animation: popIn 0.4s ease-out 1.0s forwards; }
    .book-card:nth-child(9) { animation: popIn 0.4s ease-out 1.1s forwards; }
    .book-card:nth-child(10){ animation: popIn 0.4s ease-out 1.2s forwards; }
    .book-card:nth-child(11){ animation: popIn 0.4s ease-out 1.3s forwards; }

    .book-card:hover {
      transform: scale(1.08) translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      border-color: #006699;
    }

    .book-card a {
      text-decoration: none;
      color: #006699;
      font-weight: bold;
      display: block;
    }
    .book-card a:hover {
      color: #005588;
      text-shadow: 0 0 4px rgba(0,102,153,0.3);
    }
  </style>
</head>
