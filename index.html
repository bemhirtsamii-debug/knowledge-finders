<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“š Knowledge Finders - Home</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      line-height: 1.6;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }

    header, footer {
      background-color: #006699;
      color: white;
      text-align: center;
      padding: 1em 0;
    }
    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: transform 0.2s, text-shadow 0.2s;
    }
    nav a:hover {
      transform: scale(1.05);
      text-shadow: 0 0 5px rgba(255,255,255,0.5);
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }
    h2 {
      color: #006699;
      font-size: 1.6rem;
      opacity: 0;
    }
    p {
      opacity: 0;
      font-size: 1.1rem;
    }

    /* Staggered Animation */
    h2, p {
      animation: fadeIn 0.8s ease-out forwards;
    }
    h2 { animation-delay: 0.2s; }
    p { animation-delay: 0.5s; }
  </style>
</head>

    </nav>

  </main>
  <footer>

  </footer>
</body>
</html>
