<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìö Profile - Knowledge Finders</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
    }
    header, footer {
      background-color: #006699;
      color: white;
      text-align: center;
      padding: 1em 0;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #006699;
      color: white;
      border: none;
      cursor: pointer;
    }
    .mark-item {
      padding: 10px;
      margin: 5px 0;
      background: #e6f7ff;
      border-left: 4px solid #006699;
    }
    .rank-box {
      margin-top: 20px;
      padding: 15px;
      background-color: #e8f5e8;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Student Profile</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="education.html">Education</a>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main id="profileContent">
    <!-- Dynamic Content -->
  </main>

  <footer>
    <p>&copy; 2025 Knowledge Finders. All rights reserved.</p>
  </footer>

  <script>
    // Check login status
    function checkLogin() {
      const email = localStorage.getItem("user_email");
      if (!email) {
        alert("Please log in first.");
        window.location.href = "login.html";
      }
    }

    function loadProfile() {
      checkLogin();

      const name = localStorage.getItem("studentName");
      const email = localStorage.getItem("studentEmail");
      const allMarks = JSON.parse(localStorage.getItem("allMarks") || "[]");

      let content = `
        <h2>Hello, ${name}!</h2>
        <p><strong>Email:</strong> ${email}</p>

        <h3>Enter Your Mark (e.g., 10/10)</h3>
        <textarea id="newMark" placeholder="Write your score or note... (e.g., Got 10/10 in Math!)"></textarea>
        <button onclick="saveNewMark()">Save Mark</button>

        <h3>Your Marks History</h3>
      `;

      if (allMarks.length === 0) {
        content += `<p><em>No marks yet. Start adding!</em></p>`;
      } else {
        allMarks.forEach((mark, index) => {
          content += `<div class="mark-item">${mark} <small>(${new Date(mark.timestamp).toLocaleDateString()})</small></div>`;
        });
      }

      // Simple Rank Simulation
      const totalMarks = allMarks.length;
      let rank = "Beginner";
      if (totalMarks >= 5) rank = "Intermediate";
      if (totalMarks >= 10) rank = "Advanced Learner!";
      if (totalMarks >= 20) rank = "Top Performer üèÜ";

      content += `
        <div class="rank-box">
          <h3>üéØ Your Rank: ${rank}</h3>
          <p>You have recorded <strong>${totalMarks}</strong> learning achievements this year.</p>
        </div>
      `;

      document.getElementById("profileContent").innerHTML = content;
    }

    function saveNewMark() {
      const newMarkText = document.getElementById("newMark").value.trim();
      if (!newMarkText) {
        alert("Please enter a mark or note.");
        return;
      }

      const allMarks = JSON.parse(localStorage.getItem("allMarks") || "[]");
      allMarks.push({
        text: newMarkText,
        timestamp: new Date().toISOString()
      });

      localStorage.setItem("allMarks", JSON.stringify(allMarks));
      alert("‚úÖ Mark saved!");
      loadProfile(); // Reload to show new mark
    }

    window.onload = loadProfile;
  </script>
</body>
</html>
