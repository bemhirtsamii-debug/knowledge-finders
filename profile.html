<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“š Profile - Knowledge Finders</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-image: url('bookshelf.jpg'); /* Add the image URL here */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
    }
    header, footer {
      background-color: rgba(0, 102, 153, 0.8); /* Semi-transparent overlay */
      color: white;
      text-align: center;
      padding: 1em;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    main {
      background-color: rgba(255, 255, 255, 0.9); /* Light overlay for readability */
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #006699;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Student Profile</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="education.html">Education</a>
      <a href="register.html">Register</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>
  <main>
    <input type="text" id="studentName" placeholder="Full Name" />
    <input type="email" id="studentEmail" placeholder="Email Address" />
    <textarea id="studentMarks" placeholder="Marks / Notes..."></textarea>
    <button onclick="saveProfile()">Save Profile</button>
  </main>
  <footer>
    <p>&copy; 2025 Knowledge Finders</p>
  </footer>
  <script>
    function loadProfile() {
      document.getElementById("studentName").value = localStorage.getItem("studentName") || "";
      document.getElementById("studentEmail").value = localStorage.getItem("studentEmail") || "";
      document.getElementById("studentMarks").value = localStorage.getItem("studentMarks") || "";
    }
    function saveProfile() {
      const name = document.getElementById("studentName").value.trim();
      const email = document.getElementById("studentEmail").value.trim();
      const marks = document.getElementById("studentMarks").value.trim();
      if (!name || !email || !marks) {
        alert("Please fill out all fields.");
        return;
      }
      localStorage.setItem("studentName", name);
      localStorage.setItem("studentEmail", email);
      localStorage.setItem("studentMarks", marks);
      alert("Profile saved successfully!");
    }
    window.onload = loadProfile;
  </script>
</body>
</html>
